    #   shell: bash
      

  terraforminitandplan:
    name: terraform init and plan
    #runs-on: raja:rana
    runs-on: ubuntu-latest
    needs: terraforminit

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.6.6"

    - name: Terraform Init
      id: init
      run: terraform init -input=false
      working-directory: Environments/dev
      shell: bash
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_USE_OIDC: true

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -input=false --out=plan.out
      working-directory: Environments/dev
      shell: bash
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        MSSQL_PASSWORD: ${{secrets.MSSQL_PASSWORD}}
        ARM_USE_OIDC: true
        TF_VAR_SSH_Key: ${{ secrets.VM_PUB_SSH_KEY }}
        TF_VAR_db_connection_string: $ {{ secrets.DB_CONNECTION_STRING }}

  infracost:
    name: Infracost cost estimate
    needs: terraforminitandplan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost diff
        if: github.event_name == 'pull_request'
        run: |
          infracost breakdown --path Environments/dev --format diff --compare-to-plan-file Environments/dev/plan.out

      - name: Run Infracost diff
        if: github.event_name == 'pull_request'
        run: |
          infracost breakdown --path Environments/dev --format json --out-file infracost.json 

      - name: Post Infracost comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          infracost comment github \
            --path infracost.json \
            --repo $GITHUB_REPOSITORY \
            --pull-request $PR_NUMBER \
            --github-token $GITHUB_TOKEN \
            --behavior update

  terraforminitandapply:
      name: terraform init and apply
      #runs-on: raja:rana
      runs-on: ubuntu-latest
      environment: dev
      if: github.ref == 'refs/heads/main'
      needs: infracost

      steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: Environments/dev
        shell: bash
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve 
        working-directory: Environments/dev
        shell: bash
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          MSSQL_PASSWORD: ${{secrets.MSSQL_PASSWORD}}
          ARM_USE_OIDC: true
          TF_VAR_SSH_Key: ${{ secrets.VM_PUB_SSH_KEY }}
          TF_VAR_db_connection_string: ${{ secrets.DB_CONNECTION_STRING }}
